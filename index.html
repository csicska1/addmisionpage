<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Admission Scanner</title>
    <!-- Html5Qrcode library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        #scanner-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
        }
        #scan-history {
            max-width: 400px;
            margin: 20px auto;
            text-align: left;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .pass {
            color: green;
        }
        .denied {
            color: red;
        }
    </style>
</head>
<body>
    <h1>QR Code Admission Scanner</h1>
    <div id="scanner-container"></div>
    <button id="start-scan">Start Scanning</button>

    <div id="scan-history">
        <h3>Scan History</h3>
        <ul id="history-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scannerContainer = document.getElementById("scanner-container");
            const startButton = document.getElementById("start-scan");
            const historyList = document.getElementById("history-list");

            let html5QrcodeScanner;

            startButton.addEventListener("click", () => {
                if (html5QrcodeScanner) {
                    html5QrcodeScanner.start(
                        { facingMode: "environment" }, 
                        { fps: 10, qrbox: 250 },
                        qrCodeMessage => {
                            // Example logic: check content to determine pass/denied
                            let li = document.createElement("li");
                            if (qrCodeMessage.toLowerCase().includes("pass")) {
                                li.textContent = `✅ ${qrCodeMessage}`;
                                li.classList.add("pass");
                            } else {
                                li.textContent = `❌ ${qrCodeMessage}`;
                                li.classList.add("denied");
                            }
                            historyList.prepend(li); // newest first
                        },
                        errorMessage => {
                            // ignore scan errors
                        }
                    ).catch(err => {
                        alert("Unable to start scanning: " + err);
                    });
                } else {
                    html5QrcodeScanner = new Html5Qrcode("scanner-container");
                    startButton.textContent = "Scanning...";
                    startButton.disabled = true;

                    html5QrcodeScanner.start(
                        { facingMode: "environment" }, 
                        { fps: 10, qrbox: 250 },
                        qrCodeMessage => {
                            let li = document.createElement("li");
                            if (qrCodeMessage.toLowerCase().includes("pass")) {
                                li.textContent = `✅ ${qrCodeMessage}`;
                                li.classList.add("pass");
                            } else {
                                li.textContent = `❌ ${qrCodeMessage}`;
                                li.classList.add("denied");
                            }
                            historyList.prepend(li);
                        },
                        errorMessage => {}
                    ).catch(err => {
                        alert("Unable to start scanning: " + err);
                    });
                }
            });
        });
    </script>
</body>
</html>
